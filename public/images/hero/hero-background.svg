<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- Gradient overlays -->
  <defs>
    <radialGradient id="purple-gradient" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#A100FF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#A100FF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="pink-gradient" cx="70%" cy="80%" r="35%">
      <stop offset="0%" style="stop-color:#FF0050;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF0050;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="cyan-gradient" cx="80%" cy="30%" r="25%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <circle cx="576" cy="216" r="432" fill="url(#purple-gradient)" />
  <circle cx="1344" cy="864" r="378" fill="url(#pink-gradient)" />
  <circle cx="1536" cy="324" r="270" fill="url(#cyan-gradient)" />
  
  <!-- Abstract network nodes -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="3" fill="#A100FF" />
    <circle cx="400" cy="300" r="2" fill="#FF0050" />
    <circle cx="600" cy="250" r="2.5" fill="#00D9FF" />
    <circle cx="800" cy="400" r="2" fill="#A100FF" />
    <circle cx="1000" cy="350" r="3" fill="#FF0050" />
    <circle cx="1200" cy="500" r="2" fill="#00D9FF" />
    <circle cx="1400" cy="300" r="2.5" fill="#A100FF" />
    <circle cx="1600" cy="450" r="2" fill="#FF0050" />
    
    <!-- Connection lines -->
    <line x1="200" y1="200" x2="400" y2="300" stroke="#A100FF" stroke-width="1" opacity="0.2" />
    <line x1="400" y1="300" x2="600" y2="250" stroke="#FF0050" stroke-width="1" opacity="0.2" />
    <line x1="600" y1="250" x2="800" y2="400" stroke="#00D9FF" stroke-width="1" opacity="0.2" />
    <line x1="800" y1="400" x2="1000" y2="350" stroke="#A100FF" stroke-width="1" opacity="0.2" />
    <line x1="1000" y1="350" x2="1200" y2="500" stroke="#FF0050" stroke-width="1" opacity="0.2" />
    <line x1="1200" y1="500" x2="1400" y2="300" stroke="#00D9FF" stroke-width="1" opacity="0.2" />
    <line x1="1400" y1="300" x2="1600" y2="450" stroke="#A100FF" stroke-width="1" opacity="0.2" />
  </g>
</svg>